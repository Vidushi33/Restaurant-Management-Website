<!DOCTYPE html>
<html lang="en">
<head>
   	  <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <title>Pine and Dine</title>
      

      <link rel = "stylesheet" type = "text/css" href = "website.css">
     

      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
     

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

 
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>

<body>
   <!--Paymeny Form-->
     
     <div class="bg">
        <h1 style="text-align: center; color:#8B008B;"><b>PAYMENT FORM</b></h1>

        <div class="container">
           <div class="row">
               <form class="billing-form col-sm-9 col-md-12">
                  <h2 class="mt-5 mb-3"><b>Billing Address</b></h2>
                   
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4" required name ="Name" placeholder="First Name">
                     </div>
                     
                     <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="password" class="form-control" id="inputPassword4" required name ="Name" placeholder="Last Name">
                     </div>
                  </div>
                
                  <div class="form-group">
                        <label for="inputAddress">Email</label>
                        <input type="text" class="form-control" id="inputAddress" required name="email" placeholder="abc@example.com">
                  </div>
                  
                  <div class="form-group">
                        <label for="inputAddress2">Address</label>
                        <input type="text" class="form-control" id="inputAddress2" required name="address" placeholder="Apartment, studio, or floor">
                  </div>
              

            </div>
        </div>

        <hr>


        <div class="container">
           <div class="row">
              <div class="billing-form col-sm-9 col-md-12">
                 <h2 class="mt-5"><b>Payment</b></h2>

                 <div class="form-group">
                    <div class="row">
                     <div class="col-sm-10">
                       <div class="form-check">
                         <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                         <label class="form-check-label" for="gridRadios1">
                             Credit Card
                         </label>
                       </div>
        
                       <div class="form-check">
                         <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                         <label class="form-check-label" for="gridRadios2">
                             Debit Card
                         </label>
                      </div>
        
                       <div class="form-check ">
                         <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                         <label class="form-check-label" for="gridRadios3">
                            Paytm
                         </label>
                       </div>
                     </div>
                 </div>
              </div>



                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <label for="inputEmail4">Name on Card</label>
                        <input type="email" class="form-control" required name="Number" id="inputEmail4">
                        <p style="font-size: 15px">Full Name as displayed on Card</p>
                     </div>
                     
                     <div class="form-group col-md-6">
                        <label for="inputPassword4">Card Number</label>
                        <input type="password" class="form-control" required name="Number" id="inputPassword4">
                     </div>
                  </div>

                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <label for="inputEmail4">Expiration</label>
                        <input type="email" class="form-control" required name="Number" id="inputEmail4">
                        
                     </div>
                     
                     <div class="form-group col-md-6">
                        <label for="inputPassword4">CVV</label>
                        <input type="password" class="form-control" required name="Number" id="inputPassword4">
                     </div>
                  </div>
               </div>
                 <button type="submit" class="billing-btn mb-5 mt-3"><b>Continue to Checkout</b></button>
              </form>
           </div>
        </div>

        <hr>

        
     </div>
</body>
